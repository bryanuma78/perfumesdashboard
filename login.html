<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin | Regi & Lis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-yellow-700 flex items-center justify-center">

  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md text-white">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold">Regi & Lis</h1>
      <p class="text-sm text-gray-300">Panel Administrador</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Correo</label>
        <input id="email" type="email" placeholder="admin@correo.com"
          class="w-full px-4 py-2 rounded-lg bg-black/40 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <div>
        <label class="block text-sm mb-1">Contraseña</label>
        <input id="password" type="password" placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg bg-black/40 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>

      <button onclick="login()"
        class="w-full py-2 mt-4 rounded-lg bg-gradient-to-r from-yellow-600 to-yellow-400 text-black font-semibold hover:scale-105 transition">
        Iniciar sesión
      </button>
    </div>

    <p id="msg" class="text-center text-sm mt-4 text-red-400"></p>
  </div>

  <!-- JS -->
  <script type="module" src="/js/login.js"></script>
</body>
</html>
